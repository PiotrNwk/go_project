<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div id="root"></div>
    <h1 class="text-2xl font-bold italic mb-4">{{.Title}}</h1>
    <button
      id="add"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow"
    >
      Add Paragraph
    </button>
    <div id="container"></div>
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold italic mb-4">Users</h1>
      {{.Table}}
    </div>
    <div class="bg-red-500 text-white p-4">
      If this box is red, Tailwind is working!
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
